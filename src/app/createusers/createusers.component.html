<form #postForm="ngForm" (ngSubmit)="CreateUsers(postForm.value)">
    <!-- GoroupId input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="groupid">groupid</label>
            <input type="number" id="groupid" required ngModel name="groupid" class="form-control" />
            
          </div>
    
        <!-- FirstName input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="firstName">firstName</label>
        <input type="text" id="firstName" required ngModel name="firstName" class="form-control" />
        
      </div>
      <!-- LastName input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="lastName">lastName</label>
        <input type="text" id="lastName" required ngModel name="lastName" class="form-control" />
      </div>

    <!-- Id input 
  <div class="form-outline mb-4">
    <label class="form-label" for="id">id</label>
    <input type="number" id="id" ngModel name="id" class="form-control" />
    
  </div>-->
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="email">Email address</label>
    <input type="email" id="email" required ngModel name="email" class="form-control" />
    
  </div>

<!-- Password input -->
<div class="form-outline mb-4">
  <label class="form-label" for="password">Password</label>
<input type="password" id="password" required ngModel name="password" class="form-control" />

</div>
<!-- UserName input -->
<div class="form-outline mb-4">
  <label class="form-label" for="userName">userName</label>
    <input type="text" id="userName" required ngModel name="userName" class="form-control" />
    
  </div>
        <br>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!postForm.valid">Create</button>
      </form>
      <div class="alert alert-danger" *ngIf="error">
      <h1> an error occurred</h1>
      <p > {{error}} </p>
        </div>
