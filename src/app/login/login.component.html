
<form #postForm="ngForm" (ngSubmit)="logIn(postForm.value)">
<!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="email" required ngModel name="email" class="form-control" />
        <label class="form-label" for="email">Email address</label>
      </div>

    <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password" required ngModel name="password" class="form-control" />
    <label class="form-label" for="password">Password</label>
  </div>
    <br>
    
    <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!postForm.valid">Sign in</button>

<!-- Register buttons -->
<div class="text-center">
  <p>Not a member? <a href="#!">Register</a></p>
  <button type="button" class="btn btn-link btn-floating mx-1">
    <i class="fab fa-facebook-f"></i>
  </button>

  <button type="button" class="btn btn-link btn-floating mx-1">
    <i class="fab fa-google"></i>
  </button>

  <button type="button" class="btn btn-link btn-floating mx-1">
    <i class="fab fa-twitter"></i>
  </button>

  <button type="button" class="btn btn-link btn-floating mx-1">
    <i class="fab fa-github"></i>
  </button>
</div>
  </form>
  <div class="alert alert-danger" *ngIf="error">
<h1> an error occurred</h1>
<p > {{error}} </p>
  </div>
